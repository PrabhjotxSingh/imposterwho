<div class="chat-room">
  <h1>Lobby: {{ lobbyCode }}</h1>

  <div class="messages">
    <div *ngFor="let msg of messages">
      <strong>{{ msg.sender }}:</strong> {{ msg.message }}
    </div>
  </div>

  <input
    type="text"
    [(ngModel)]="message"
    placeholder="Type your message..."
    class="input-field"
  />
  <button class="fun-button" (click)="sendMessage()">Send</button>
</div>
